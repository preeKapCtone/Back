<!-- detail -->
<div class="detail">
    <h4>상세페이지</h4>
    <img src="https://placehold.co/300">
    <h4 th:text="${item.title}">금도금 바지</h4>
    <p th:text="${item.price + '원'}">7억</p>
</div>
<a th:href="|/edit/${item.id}|">수정</a>

<button class="btn" th:onclick="
fetch('/delete?id=[[${item.id}]]', {method : 'DELETE',})
.then(r => r.text())
.then(() => {
    location.reload();
})
"
>삭제
</button>
